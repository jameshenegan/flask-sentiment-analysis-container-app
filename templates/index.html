<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
  </head>
  <body>
    <h1>Sentiment Analysis Options</h1>

    <!-- Single Text Classification Form -->
    <h2>Classify a Block of Text</h2>
    <form action="/classify" method="post">
      <textarea
        name="single_text"
        rows="5"
        cols="50"
        placeholder="Enter a single block of text here"
        required
      ></textarea>
      <br /><br />
      <button type="submit">Classify Text</button>
    </form>

    <hr />

    <!-- Conversation Analysis Form -->
    <h2>Analyze a Conversation</h2>
    <form action="/analyze" method="post">
      <textarea
        name="conversation_text"
        rows="10"
        cols="50"
        placeholder="Enter a conversation in 'Author: Message' format"
        required
      ></textarea>
      <br /><br />
      <button type="submit">Analyze Conversation</button>
    </form>
  </body>
</html>
